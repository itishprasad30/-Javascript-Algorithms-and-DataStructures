<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="display: flex; flex-direction: column; background: rgb(56, 53, 53);">

        <div class="container">
            <div>

                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player src="https://assets1.lottiefiles.com/private_files/lf30_w3ku1h1i.json"
                    background="transparent" speed="0.5" style="width: 500px; height: 500px;" loop autoplay>
                </lottie-player>
            </div>
            <div class="box">
                <p>backdrop-filter:blur(10px)</p>
            </div>
        </div>
    </div>
</body>

</html>
